
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
  </head>
  <body>
    <h1 class="text-center"> admin register</h1>
    <div class="contain">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form  method="POST">
            {% csrf_token %}
            First Name:{{form.first_name}}<br>
            Last Name :{{form.last_name}}<br>
            Email ID  :&ensp;&ensp;{{form.email}}<br>
            User Name :{{form.username}}<br>
            Password  :&ensp;{{form.password}}<br>
            <div class="mt-3">
              <input type="submit" value="register" class="btn btn-secondary text-white">
              <input type="reset" value="cancel" class="btn btn-dark text-white">
            </div>
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
